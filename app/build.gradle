apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.app.divinofsa"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 6
        versionName "3.0"
    }
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }

        myConfigs {
            storeFile file("D:/Android/App divino ni√±o/divinoniniofsa.jks")
            storePassword "divinoniniofsa"
            keyAlias "divinoniniofsa"
            keyPassword "divinoniniofsa"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfigs
